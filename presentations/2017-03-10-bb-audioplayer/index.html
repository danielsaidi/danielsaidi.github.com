<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>New Audio Player</title>

		<meta name="description" content="New Audio Player Demo">
		<meta name="author" content="Daniel Saidi, daniel.saidi@gmail.com">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="../css/reveal.css">
		<link rel="stylesheet" href="../css/theme/bookbeat.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="../lib/css/zenburn.css">

		<link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '../css/print/pdf.css' : '../css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<style>
			pre { background-color: white; }

		</style>

		<!--[if lt IE 9]>
		<script src="../lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section data-markdown class="title-page">
					# Ny ljudspelare
				</section>

				<section data-markdown class="image-section" data-background="http://i.imgur.com/pK1Gn.gif">
					# Mjukare sleep timer
				</section>

				<section data-markdown class="image-section" data-background="http://iruntheinternet.com/lulzdump/images/dog-driving-car-swerving-bad-driving-1398041594d.gif?id=">
						# Förbättrat Siri-stöd
				</section>

				<section>
					<h2>Bättre UI...typ</h2>
					<img src="screen.png" height="400" />
				</section>

				<section>
					<h2>Bättre felhantering</h2>
					<img src="error_alert.png" height="400" />
				</section>

				<section data-markdown class="image-section" data-background="http://saintlouiscomputerrepair.com/wp-content/uploads/2014/07/happy-computer-user.gif">
					# 336 tester
					## Våra användares favorit-feature
				</section>

				<section data-markdown class="image-section" data-background="https://media.giphy.com/media/krs7BX0BVQDvi/giphy.gif">
					# Testtillfälle
					## Mer info kommer snart
				</section>

				<section data-markdown>
					# Want more?
					## Vi visar er mer än gärna
				</section>

				<section data-markdown class="title-page">
					# Demo
				</section>
			</div>
		</div>

		<script src="../lib/js/head.min.js"></script>
		<script src="../js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: '../lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: '../plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '../plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '../plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: '../plugin/zoom-js/zoom.js', async: true },
					{ src: '../plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
