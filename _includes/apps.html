<div class="row">
  {% for app in site.data.apps %}
  <div class="col-xs-6 col-md-3 box-container">
    <a rel="external" href="{{ app.siteUrl }}" title="Get the {{ app.name }} app" class="title-image">
      <div class="box">
        <img alt="{{ app.name }} icon" src="/assets/img/app-icons/{{ app.name | replace:' ','-' }}.png" />
      </div>
      <h3>{{ app.name }}</h3>
    </a>
  </div>  
  {% endfor %}
</div>
