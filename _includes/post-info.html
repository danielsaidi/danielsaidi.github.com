{% assign post = include.post %}
{% assign tags = (post.tags | sort:0) %}

<p class="post-info">
  <span class="date">{{ post.date | date_to_string }}</span>
  <span class="post-tags">
    {% for tag in tags %}
      <a class="tag" href="/blog/tags#{{ tag | slugify }}">{{tag}}</a>
    {% endfor %}  
  </span>
</p>
