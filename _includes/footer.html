<footer class="site-footer h-card">

  <hr class="styled" />

  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
    <ul class="horizontal">
      <li><h2 class="footer-heading">{{ site.title | escape }}</h2></li>
      {%- if site.github_username -%}<li><a href="https://github.com/{{ site.github_username| cgi_escape | escape }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg></a></li>{%- endif -%}
      {%- if site.twitter_username -%}<li><a href="https://www.twitter.com/{{ site.twitter_username| cgi_escape | escape }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#twitter' | relative_url }}"></use></svg></a></li>{%- endif -%}
    </ul>
  </div>
</footer>
