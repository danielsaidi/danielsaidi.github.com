<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <link rel="shortcut icon" href="/favicon.ico" >
  <link rel="apple-touch-icon" href="/assets/apple-icons/apple-touch-icon.png" >
  <link rel="apple-touch-icon" sizes="72x72" href="/assets/apple-icons/apple-touch-icon-72x72.png" >
  <link rel="apple-touch-icon" sizes="114x114" href="/assets/apple-icons/apple-touch-icon-114x114.png" >

  <link href="https://fonts.googleapis.com/css?family=Carter+One|Indie+Flower|Merriweather+Sans|Open+Sans" rel="stylesheet">
  <!--<link href='http://fonts.googleapis.com/css?family=Bitter:400,700|Raleway' rel='stylesheet' type='text/css'>-->

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 
  <script src="/js/site.js"></script>

  {% if page.image %}
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@danielsaidi">
  <meta name="twitter:creator" content="@danielsaidi">
  <meta name="twitter:title" content="{{ page.title }}">
  {% if page.excerpt %}
  <meta name="twitter:description" content="{{ page.excerpt | strip_html | truncate:140 }}">
  {% endif %}
  <meta name="twitter:image" content="{{ page.image | absolute_url }}">
  {% endif %}
  
  {% if jekyll.environment == 'production' and site.google_analytics %}
  <!--TODO: include google-analytics.html-->
  {% endif %}
</head>
