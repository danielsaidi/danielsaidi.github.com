{%- assign items = include.items -%}

<section class="grid cards bands">
  {% for item in items %}
    {{ if item.url}}
    <a href="{{ item.url }}">
    {{ endif }}
      <div class="card">
        <img alt="{{ item.name }} icon" src="/assets/music/{{ item.name | slugify }}/image.jpg" />
      </div>  
      <h4 class="card-title">{{ item.name }}</h4>
    {{ if item.url}}
    </a>
    {{ endif }}
  {% endfor %}
</section>
