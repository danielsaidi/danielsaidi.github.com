{%- assign band=include.band -%}
{%- assign info=band.info -%}
{%- assign members=band.members -%}

<header>
  <h1>{{ info.name | escape }}</h1>
  
  <ul class="horizontal">
    <li>{{info.year-from}} - {{info.year-to}}</li>
    <li>{{info.genres}}</li>
  </ul>

  <br />

  <ul class="horizontal">
    {%- for member in members -%}
      <li>{{member.name}} ({{member.instrument}})</li>
    {%- endfor -%}
  </ul>

  <hr />
</header>
