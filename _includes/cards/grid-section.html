{%- assign separator = include.separator | default: true -%}
{%- assign title = include.title -%}
{%- assign items = include.items -%}
{%- assign type = include.type -%}

{% if separator %}
  <hr class="styled" />
{% endif %}

<main class="page-content" aria-label="Content">
  <div class="wrapper">
    {% if title %}
      <h2>{{title}}</h2>
    {% endif %}
    {%- include cards/grid.html items=items type=type -%}
  </div>
</main>
