{%- assign items = include.items -%}
{%- assign type = include.type -%}

<section class="card-grid {{type}}">
  {% for item in items %}
    {{ if item.url}}
    <a href="{{ item.url }}">
    {{ endif }}
      <div class="card">
        <img alt="{{ item.name }} icon" src="/assets/icons/{{ item.name | downcase |  replace:' ','-' }}.png" />
      </div>  
      <h4>
        {{ item.name }}
      </h4>
    {{ if item.url}}
    </a>
    {{ endif }}
  {% endfor %}
</section>
