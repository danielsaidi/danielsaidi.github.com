{% assign tags = (site.tags | sort:0) %}

{% for tag in tags %}
  {% assign name = tag | first %}
  {% assign posts = tag | last %}
  {% assign count = posts | size %}
  <a name="{{ name | slugify }}" />
  <section class="card tag-posts tag-{{ name | slugify }}" style="display: none">
    <h2>{{name}}</h2>
    <ul>
      {% for post in posts %}
      <li>
        <a href="{{ post.url }}">
          {{ post.title }}
        </a>
        - <small>{{ post.date | date_to_string }}</small>
      </li>
      {% endfor %}
    </ul>
  </section>
{% endfor %}

<script rel="javascript">
  let tag = window.location.hash.substring(1);
  showTag(tag);
</script>
