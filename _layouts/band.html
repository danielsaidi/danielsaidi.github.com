---
layout: default
---

{%- assign id = page.id | split: "/" | last -%}
{%- assign band = site.data.bands[id] -%}

<article class="card">
  {% include bands/band-header.html band=band %}
  {{ content }}
  
  <a name="photos"></a>
  <h2>Photos</h2>
  <section class="photo-grid">
    {%- for photo in band.photos -%}
      {%- if photo.hidden -%}{%-  else -%}
      <img src="/assets/music/{{ page.name | slugify }}/img/{{ photo.file }}_sml.jpg" alt="{{photo.text}}"></img>
      {%- endif -%}
    {%- endfor -%}
  </section>
</article>
