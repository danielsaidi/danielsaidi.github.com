<div class="wrapper">
  <h2>Apps</h2>

  <div class="row">
    {% for app in site.data.apps %}
    <div class="col-xs-6 col-md-3 box-container">
      <a rel="external" href="{{ app.siteUrl }}" title="{{ app.name }}" class="title-image">
        <div class="box app">
          <img alt=" icon" src="/assets/img/app-icons/icon-{{ app.name | replace:' ','-' }}.png" />
        </div>
        <h3>{{ app.name }}</h3>
      </a>
    </div>  
    {% endfor %}
  </div>
</div>
